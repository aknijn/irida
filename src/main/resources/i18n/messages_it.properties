AddClientForm.grant.authorizationCode.redirect=URL di reindirizzamento
AddClientForm.grant.authorizationCode.help2=Se scegli una concessione del codice di autorizzazione, devi registrare un URI di reindirizzamento per il servizio che prevedi di utilizzare questo client. Questa è la posizione in cui il token deve essere inviato nell'API dell'applicazione Web per configurare una connessione OAuth2. Nel caso di IRIDA, questo è generalmente l'URL di base dell'installazione IRIDA + `/api/oauth/permission/token` (es:`https://irida.ca/irida/api/oauth/permission/token`).
