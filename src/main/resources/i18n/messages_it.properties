linelist.tour.title=Vedi un tour di tutte le caratteristiche di questa pagina.
linelist.tour.popover=Nuovo qui?  Scopri le novità.
linelist.tour.table.title=Benvenuti alla nuova Tabella dei Metadati Analitici
linelist.tour.table.content=Ci sono tanti nuovi strumenti per l'esplorazione e manipolazione dei dati. Facciamo velocemente un tour per vedere cosa c'è. Si possono utilizzare le frecce per navigare questo tour.
linelist.tour.headers.title=Intestazioni della Tabella
linelist.tour.headers.content.intro=Le intestazioni della tabella sono molto potenti. Si può:
linelist.tour.headers.content.li1=Ordinare - un qualsiasi numero di colonne. Premere il tasto "Shift" mentre si selezionano intestazioni multiple. Selezionando più volte un'intestazione, cambierà l'ordinamento tra ascendente, discendente e no ordinamento
linelist.tour.headers.content.li2.title=Trascinare - organizzare i metadati nel modo desiderato
linelist.tour.headers.content.li2.content.li1=Selezionando un'intestazione e tenendo premuto, si può trascinare la colonna nella posizione desiderata.
linelist.tour.headers.content.li2.content.li2=Trascinando una collonna a sinistra, permetterà di fissarla in una posizione. Questo manterrà la colonna visibile durante gli scorrimenti orizzontali
linelist.tour.headers.content.li3=Filtrare la colonna - spostandosi sopra l'intestazione, svelerà un'icona di menù che, selezionata, permetterà di filtrare i dati della colonna. Questi filtri delle colonne, permettono una ricerca più granulare, oltre all'uso di filtri sulla stessa colonna.
linelist.tour.columns.title=Colonne
linelist.tour.columns.content.intro=Selezionando il pulsante colonne, aprirà un pannella dove si può:
linelist.tour.columns.content.li1=Alternare la visibilità delle colonne
linelist.tour.columns.content.li2=Selezionare un modello di metadati
linelist.tour.columns.content.end=Ogni volta che una tabella è stata modificata, ordine o visibilità delle colonne, un pulsante "Salva" apparirà accanto al nome del modello corrente. Sarà così possibile sia di aggiornare il modello corrente sia di salvare un nuovo modello.
linelist.tour.search.title=Ricerca Generale
linelist.tour.search.content=Si può cercare in qualsiasi campo nella tabella attraverso questo campo di ricerca. La tabella verrà aggiornata durante la digitazione. Si può cercare in più colonne. Tutte le parole fornite vengono verificate su una riga. Ad esempio, se si immette "pollo alberta" la ricerca troverà tutte le righe che hanno una colonna con pollo e alberta.
linelist.tour.filterCounts.title=Conteggi della Tabella
linelist.tour.filterCounts.content.intro=Si può sempre vedere quanti elementi sono visualizzati con l'applicazione di un filtro e quanti elementi totali esistono nella tabella.
linelist.tour.filterCounts.content.example=e.g. "Visualizzando 12 di 34" indicherebbe che ci sono un totale di 34 campioni in questo progetto, ma dopo l'applicazione dei filtri, solo 12 vengono visualizzati nella tabella.
linelist.tour.export.title=Esportazione della Tabella
linelist.tour.export.content=I dati attualmente visualizzati nella tabella non possono essere esportati sia in formato Excel sia in formato CSV.
linelist.tour.import.title=Importatore di Metadati
linelist.tour.import.content.intro=Nuovi metadati possono essere importati mediante un file excel. Questo file deve avere:
linelist.tour.import.content.li1=Un'intestazione di riga con l'etichetta del metadato
linelist.tour.import.content.li2=Ogni campione deve stare sulla propria riga
linelist.tour.select.title=Selezione della Riga
linelist.tour.select.content=Le righe possono essere selezionate individualmente o multiple tenendo premuto il tasto "Shift" e selezionando un'altra riga. Tutte le righe in mezzo verranno selezionate.
linelist.tour.selectCounts.title=Conteggio delle Righe Selezionate
linelist.tour.selectCounts.content=In qualsiasi momento, il numero di righe selezionate verrà visualizzato qui.
linelist.tour.cart.title=Invia Campioni Selezionati al Centro Analisi
linelist.tour.cart.content=I campioni selezionati possono essere inviati al centro analisi premendo questo pulsante.
linelist.tour.edit.title=Modifica dei metadati In Linea
linelist.tour.edit.content.intro=I valori possono essere modificati facendo doppio click sulla cella e digitando direttamente nella tabella. Premendo Invio o tabulando fuori dalla cella, salverà il nuovo valore.
linelist.tour.edit.content.undo=Una volta salvato il valore, una notifica verrà visualizzata con l'opzione di annullare la modifica.
linelist.tour.edit.content.cancel=Durante la modifica, per cancellare le modifiche fatte, premere il tasto `ESC`: si uscirà dalla modalità modifica e i contenuti torneranno al loro stato precedente.
linelist.tour.end=Per vederlo in qualsiasi momento, premere questo pulsante

