# Dashboard
dashboard.heading=Benvenuti nella Piattaforma IRIDA-ARIES
dashboard.body=IRIDA (Integrated Rapid Infectious Disease Analysis) ARIES (Advanced Research Infrastructure for Experimentation in GenomicS) è una infrastruttura disegnata per la raccolta, analisi automatica dei dati e scambio di informazioni derivanti dalla caratterizzazione genomica degli agenti infettivi.  È stata sviluppata per fornire agli operatori di sanità pubblica gli strumenti necessari per utilizzare i dati di caratterizzazione genomica dei microrganismi in supporto alla sorveglianza delle malattie infettive. IRIDA è un software open-source sviluppato da un consorzio di base in Canada (<a href="http://www.irida.ca" target="_black">irida.ca</a>).<br/>ARIES è un&rsquo;istanza Galaxy sviluppata dal Laboratorio Europeo di Riferimento per <i>E. coli</i> installata sui servers dell&rsquo;Istituto Superiore di Sanità che fornisce uno spettro completo di strumenti per l&rsquo;analisi dei dati ad alta intensità dedicata alla microbiologia di sanità pubblica (<a href="https://w3.iss.it/site/aries/" target="_black">https://w3.iss.it/site/aries/</a>).<br/>La piattaforma IRIDA-ARIES è stata concepita ed adattata alle necessità della sorveglianza genomica nazionale italiana dal Dipartimento di Sicurezza Alimentare, Nutrizione e Sanità Pubblica Veterinaria dell&rsquo;Istituto Superiore di Sanità.<br/><strong>Stefano Morabito</strong> (project coordinator), <strong>Arnold Knijn</strong> (Developer and administrator).

